name: Lints

on:
  push:
    branches: [ $default-branch ]
    tags:
      - v*.*.*
  pull_request:

defaults:
  run:
    shell: bash

env:
  TERM: dumb

jobs:
  eslint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.16.0

      - name: Install
        run: ./.github/scripts/install.sh

      - name: ESLint
        run: ./.github/scripts/lint.sh

  typescript:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.16.0

      - name: Install
        run: ./.github/scripts/install.sh

      - name: TSC
        run: ./.github/scripts/lint-typescript.sh
